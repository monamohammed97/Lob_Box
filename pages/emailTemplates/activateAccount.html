<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LOBBOX">

  <title>LobBox</title>
  <link rel="shortcut icon" href="../../images/Layer_1.png" type="image/x-icon">
  <link rel="stylesheet" href="../../css/email/email.css">
  <link rel="stylesheet" href="../../css/email/email.media.css">
</head>

<body>
  <main>
    <section class="email-template">
      <div class="position-absolute">
        <img src="../../images/Frame 2628 (3).png" alt="bgvector">
      </div>
      <div class="content">
        <div class="logo">
          <img src="../../images/logo.svg" alt="logo">
        </div>
        <div class="box-white">
          <div class="activate-img">
            <img src="../../images/activate.svg" alt="activate">
          </div>
          <h2>
            أهلاً بك في لوبوكس يا Ali
          </h2>
          <p class="paragraph">
            يرجى الضغط على الزر في الأسفل لتفعيل حسابك
          </p>
          <button class="btn-send">
            تأكيد الحساب
          </button>
          <p class="light">
            كل ما عليك فعله هو الضغط على زر تأكيد الحساب في الأعلى لإكمال عملية التحقق من البريد الإلكتروني.
          </p>

        </div>
        <div class="social">
          <a href="#">
            <img src="../../images/inst.svg" alt="instgram">
          </a>
          <a href="#">
            <img src="../../images/twit.svg" alt="twitter">
          </a>
          <a href="#">
            <img src="../../images/face.svg" alt="facebook">
          </a>
        </div>
        <p class="gray ligh">
          Faislliyah, 23444, Jeddah, Saudi Arabia
        </p>
      </div>
    </section>
  </main>
</body>

</html>
